<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Método simplex</title>
	<link rel="stylesheet" type="text/css" href="css/w3.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/chart-min.js"></script>
	<script type="text/javascript" src="js/w3.js"></script>
</head>
<body>
	<div w3-include-html="templates/nav.html" class="w3-top"></div>
	<div style="margin-top:60px;">
	<h2 class="w3-wide w3-center">Método Simplex</h2>
	<div class="w3-blue w3-center" style="width: 50%; margin: 0 auto;"><sub>Para realizar otra operación es necesario recargar la página. Gracias</sub></div>
	<h4 class="w3-wide w3-content "><b>Configuración del problema</b></h4>
	<div id="msj1" class="w3-panel w3-pale-red w3-card-4 w3-hide w3-bottombar w3-border-red"></div>
	<table class="w3-content w3-table">
		<tr class="w3-opacity"><th># Variables</th><th># Restricciones</th><th>Objetivo</th></tr>
		<tr><td><input id="nvar"  class="objetivo w3-border w3-round" type="number" min="1" required autofocus></td>
			<td><input id="nres" class="objetivo w3-border w3-round" type="number" min="1" required ></td>
			<td><select id="minMax" class="objetivo w3-select" name="option" style="width: 50%"><option value="0">Maximizar</option><option value="1">Minimizar</option></select></td>
		</tr>		
		<tr><td></td><td><button onclick="inicio()" class="w3-btn w3-round-xlarge w3-blue">Aceptar</button></td><td></td></tr>
	</table> 
	<h4 class="w3-wide w3-content"><b>Función objetivo</b></h4>
	<table id="funcionObjetivo" style="margin: 0 auto;"></table>
	<h4 class="w3-wide w3-content"><b>Restricciones</b></h4>
	<div id="msj2" class="w3-panel w3-pale-red w3-card-4 w3-hide w3-bottombar w3-border-red"></div>
	<table id="tablaRes" style="margin: 0 auto;"></table>
	<div id="solucion" class="w3-center"></div><br><br>
	<div id="respuesta" class="w3-hide w3-content w3-center w3-card-4 w3-border w3-pale-blue w3-leftbar w3-rightbar w3-border-blue" style="width: 30%;"></div>
	<footer w3-include-html="templates/footer.html" class="w3-container w3-center w3-opacity"></footer>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/simplex2.js"></script>
	<script>w3IncludeHTML();</script>
	<script type="text/javascript">
		$(".objetivo").on('keyup', function (e) {
			if(e.keyCode == 13){ inicio();}
		});
	</script>
</body>
</html>
